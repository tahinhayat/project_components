<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- title  -->
    <title>Slider 2</title>
  </head>

  <body>
    <!-- heading  -->
    <section>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8 text-center">
            <div class="box bg-warning py-1">
              <h2>SLIDER <span class="display-6">2</span></h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- heading -->

    <section>
      <div class="container py-3">
        <div class="row">
          <div class="col-lg-12">

            <!-- slider start -->
            <div id="a_carousel" class="carousel slide" data-bs-ride="carousel">
              <!-- indicators -->
              <div class="carousel-indicators c-ind">
                <button type="button" data-bs-target="#a_carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#a_carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#a_carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <!-- inner -->
              <div class="carousel-inner">
                <!-- item -->
                <div class="carousel-item active">
                  <img src="images/car2.jpeg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
                </div>
                <!-- item -->
                <div class="carousel-item">
                  <img src="images/car3.jpeg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                  </div>
                </div>
                <!-- item -->
                <div class="carousel-item">
                  <img src="images/car5.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                  </div>
                </div>
                <!-- items end -->
              </div>
              <!-- inner end -->
              <!-- control -->
              <button class="carousel-control-prev c_prev" type="button" data-bs-target="#a_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next c_next" type="button" data-bs-target="#a_carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
              <!-- control -->
            </div>
            <!-- slider end -->

          </div>
        </div>
      </div>
    </section>






    <!-- js links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  
  </body>
</html>
